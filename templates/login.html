<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
    <h2>Login</h2>
    <form action="submit" method="POST">
        {% csrf_token %}
        <div align="center">
            <label>Usuario:</label><br/>
            <input style="margin-bottom:5px" type="text" name="username"><br/>
            <label>Senha:</label><br/>
            <input style="margin-bottom:5px" type="password" name="password"><br/>
            <button type="submit">Entrar</button>
        </div>
    </form>
    {% for message in messages %}
        <div align="center">
            <strong>Erro</strong> {{ message }}
        </div>
    {% endfor %}
</body>
</html>
